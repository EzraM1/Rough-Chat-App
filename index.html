<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Maxwell">Maxwell</button>
      <button class="button person-selector-button" id="Jake-selector">Jake</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Maxwell chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Maxwell</div>
          <div class="message-text">Hey Jake, How has coding been for you?</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Jake</div>
          <div class="message-text">It's been good, learning alot everyday.</div>
          <div class="message-timestamp">9:00 PM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Maxwell..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
